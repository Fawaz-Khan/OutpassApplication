<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}GPMS{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       <style type="text/css"> 
        .asteriskField {
            display: none;
        }

        form .alert ul li {
            list-style: none;
        }

        form .alert ul {
            padding: 0;
            margin: 0;
        }

    </style>
</head>
<body>
<style>
  .option1 {
    display: inline-block;
    padding-right: 12px;
  }
  tr:hover td {
    background: #85c1e9 !important;
}
td > a {
  display: block;
}
</style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#" style="padding-left:10px;padding-right: 750px;">GPMS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"style="color:white;padding-right: 15px">Hello {% if values %}{{values.ausername}}{% endif %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" style="color:white">LogOut</a>
                    </li>
                </ul>
              </div>
          </div>
</nav>
<div class="container">
  <h2 style="color: red"><u>Outpass Requests</u></h2>         
  <table class="table table-hover">
    <thead>
      {% if values1 %}
      <tr>
        <th style="color: brown">Outpass Id</th>
        <th style="color: brown">Roll Number</th>
        <th style="color: brown">Name</th>
        <th style="color: brown">Year</th>
      </tr>
    </thead>
    <tbody>
      {% for i in values1 %}
      <tr>
        <td><a href="outpasses" id="number" name="number">{{i.oid}}</a></td>
        <td name="rollnumber123" id="rollnumber"><a href="outpasses?rollnumber={{i.srollno}}&oid={{i.oid}}">{{i.srollno}}</a></td>
        <td><a href="outpasses" id="name" name="name">{{i.sname}}</a></td>
        <td><a href="outpasses" id="year" name="year">{{i.syear}}</a></td>
      </tr>
      {% endfor %}
      {% else %}
      <h3 style="color: blue">No Pending Outpass Requests</h3>
      {% endif %}
    </tbody>
  </table>
</div>
</div>
</body>
</html>
